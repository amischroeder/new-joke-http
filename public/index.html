<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JEN Stack Code Challenge</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
  </head>
  <body ng-app="JokeApp" ng-controller="JokeController as vm">
    <h1>JEN Stack Code Challenge</h1>
    <input type='text' id='whoseJokeIn' placeholder='whose joke' ng-model="vm.newJoke.whoseJoke"/>
    <input type='text' id='questionIn' placeholder='question' ng-model="vm.newJoke.jokeQuestion"/>
    <input type='text' id='punchlineIn' placeholder='punchline' ng-model="vm.newJoke.punchLine"/>
    <button id='addJokeButton' ng-click="vm.postNewJoke()">Add Joke</button>
    <h2>Jokes:</h2>
    <div ng-repeat="item in vm.jokes">
      <p>{{item.whosejoke}} {{item.jokequestion}} {{item.punchline}}</p>
    </div>
  </body>
</html>
